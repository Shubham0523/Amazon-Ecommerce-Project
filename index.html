<body>
  <header>
    <div id="nav-belt">
      <div class="nav-left">
        <div id="nav-logo">
          <a href="#" class="nav-logo-link"></a>
          <a href="#" class="nav-logo-tagline">Try Prime</a>
        </div>
      </div>
      <div class="nav-right">
        <div id="nav-holiday">
          <a href="#"></a>
        </div>
      </div>
      <div class="nav-fill">
        <div id="nav-search">
          <form>
            <div class="nav-left">
              <span class="nav-search-label">All</span>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
              <select id="nav-search-select">
              </select>
            </div>
            <div class="nav-right">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input type="submit">
            </div>
            <div class="nav-fill">
              <input id="search-menu" type="text" autocomplete="off">
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <section id="promo">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="promo-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="./assets/img/slide_1.jpg">
              </div>
              <div class="item">
                <img src="./assets/img/slide_2.jpg">
              </div>
              <div class="item">
                <img src="./assets/img/slide_3.jpg">
              </div>
              <div class="item">
                <img src="./assets/img/slide_4.jpg">
              </div>
              <div class="item">
                <img src="./assets/img/slide_5.jpg">
              </div>
              <div class="item">
                <img src="./assets/img/slide_6.jpg">
              </div>
              <div class="item">
                <img src="./assets/img/slide_7.jpg">
              </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#promo-carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#promo-carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="products">
    <div class="container">
      <h1>Inventory</h1>
      <div id="product-container"></div>
    </div>
  </section>

  <section class="hide-cart cart" id="cart-products">
    <div class="cart-header">
      <h1>Cart</h1>
      <span class="close-cart">X</span>
    </div>
    <div id="cart-items"></div>
    <div class="total-sum"></div>
  </section>

  <footer>
    <div class="top text-center">
      <a href="#nav-top">Back to top</a>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
